<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit & Blow Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hit & Blow Game</h1>
    <div id="setup">
        <div id="player1-setup">
            <h2>プレイヤー１</h2>
            <input type="text" id="player1Name" placeholder="プレイヤー１名前">
            <input type="password" id="player1Number" maxlength="6" placeholder="６桁の数字">
        </div>
        <div id="player2-setup">
            <h2>プレイヤー２</h2>
            <input type="text" id="player2Name" placeholder="プレイヤー2名前">
            <input type="password" id="player2Number" maxlength="6" placeholder="６桁の数字">
        </div>
        <button id="startGameButton">スタートする</button>
    </div>
    <div id="game" style="display:none;">
        <h2 id="turnIndicator"></h2>
        <input type="text" id="guessInput" maxlength="6" placeholder="Enter your guess">
        <button id="guessButton">Guess</button>
        <div id="result" class="result"></div>
        <div id="history">
            <div id="player1-history">
                <h3 id="player1HistoryTitle"></h3>
                <div id="player1HistoryContent" class="score"></div>
            </div>
            <div id="player2-history">
                <h3 id="player2HistoryTitle"></h3>
                <div id="player2HistoryContent" class="score"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
